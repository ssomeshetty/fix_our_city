<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;      /* Vibrant Purple */
            --primary-light: #8B84FF;      /* Light Purple */
            --primary-dark: #4F46E5;       /* Deep Purple */
            --secondary-color: #00E5B6;    /* Bright Teal */
            --secondary-light: #4AFFCE;    /* Light Teal */
            --accent-color: #FF9100;       /* Bright Orange */
            --accent-light: #FFB74D;       /* Light Orange */
            --gradient-1: linear-gradient(135deg, #6C63FF 0%, #00E5B6 100%);
            --gradient-2: linear-gradient(135deg, #FF9100 0%, #FF4081 100%);
            --white: #ffffff;
            --light-gray: #F8F9FA;
            --dark-gray: #2D3436;
            --text-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-1);
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .register-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .register-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--primary-light);
            padding: 0.75rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 229, 182, 0.25);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            border: none;
            color: var(--white);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--accent-light);
            text-decoration: underline;
        }

        .message-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Style the Django form fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--primary-light);
            padding: 0.75rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 229, 182, 0.25);
            outline: none;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                padding: 1.5rem;
                margin-top: 70px;
            }

            .register-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .register-container {
                max-width: 90%;
                margin: 50px auto;
                padding: 1.25rem;
            }

            .register-title {
                font-size: 1.3rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="register-title">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="message-error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
