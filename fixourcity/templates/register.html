<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9c4d97; /* Light Purple */
            --primary-dark: #7a3e76; /* Darker Purple */
            --secondary-color: #ff80ab; /* Light Pink */
            --accent-color: #f48fb1; /* Lighter Pink */
            --white: #ffffff;
            --light-gray: rgb(215, 191, 216); /* Soft Light Purple */
            --dark-gray: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, rgba(215, 191, 216, 0.8), rgba(122, 62, 118, 0.5));
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .register-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--primary-dark);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            border: none;
            color: var(--white);
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                padding: 1.5rem;
                margin-top: 50px;
            }

            .register-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .register-container {
                max-width: 90%;
                margin: 50px auto;
                padding: 1rem;
            }

            .register-title {
                font-size: 1.3rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="register-title">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="message-error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
