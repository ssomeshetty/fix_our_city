{% extends 'base.html' %}

{% block content %}
<h2>Issue Images</h2>
{% for image in issue_images %}
    <div>
        <img src="{{ image.image_url }}" alt="Image for issue {{ image.issue.title }}" width="300">
        <p>Upvotes: {{ image.upvotes }}</p>
        <p>Uploaded at: {{ image.uploaded_at }}</p>
    </div>
{% endfor %}
{% endblock %}
